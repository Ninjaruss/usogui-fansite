# =============================================================================
# L-File Usogui Fansite - Production Docker Compose
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d     - Start in production
#   docker-compose -f docker-compose.prod.yml down      - Stop all services
#   docker-compose -f docker-compose.prod.yml logs -f   - Follow logs
# =============================================================================

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: usogui-server-prod
    restart: always

    ports:
      - "3001:3001"

    environment:
      - NODE_ENV=production
      - PORT=3001

    env_file:
      - .env

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    driver: bridge
