# fly.toml app configuration file generated for usogui-fansite on 2026-01-29T21:04:41Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'usogui-fansite'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1  # Changed from 0 to avoid cold starts in production
  processes = ['app']

[http_service.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

[[http_service.checks]]
  interval = "30s"
  grace_period = "60s"
  method = "get"
  path = "/api/health"
  protocol = "http"
  timeout = "10s"
  restart_limit = 0
  headers = {}

[env]
  NODE_ENV = "production"
  PORT = "3001"
  ENABLE_SCHEMA_SYNC = "false"
  RUN_MIGRATIONS = "true"
  NODE_OPTIONS = "--max-old-space-size=768"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
