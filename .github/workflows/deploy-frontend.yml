name: Build & Deploy Frontend

# Builds the Next.js Docker image on GitHub Actions (offloads heavy build from
# the Hetzner server), pushes to GHCR, then triggers a Dokploy webhook to pull
# the new image and redeploy.
#
# Required GitHub Secrets (Settings → Secrets and variables → Actions):
#   NEXT_PUBLIC_API_URL    - e.g. https://api.l-file.com/api  (baked into bundle at build time)
#   DOKPLOY_WEBHOOK_URL    - Full webhook URL from Dokploy app settings

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Hardcoded lowercase — github.repository returns "ninjaruss/L-file" which
  # would need lowercasing; this matches the image used in docker-compose.prod.yml
  IMAGE_NAME: ninjaruss/l-file/client

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          # GitHub Actions cache — dramatically speeds up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Trigger Dokploy Redeploy
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Trigger Dokploy webhook
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}")
          echo "Dokploy responded with HTTP $HTTP_STATUS"
          if [[ "$HTTP_STATUS" != 2* ]]; then
            echo "Webhook call failed (HTTP $HTTP_STATUS)"
            exit 1
          fi
          echo "Deploy triggered successfully"
